{% extends "base.html" %}
{% block title %}Обновление данных пользователя{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="mb-4 text-center">Обновление данных пользователя</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="text" name="login" id="login" class="form-control" value="{{ user.login }}" placeholder="Введите логин" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Введите новый пароль (если нужно)">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Фамилия</label>
            <input type="text" name="lastname" id="lastname" class="form-control" value="{{ user.lastname or '' }}" placeholder="Введите фамилию (необязательно)">
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">Имя</label>
            <input type="text" name="firstname" id="firstname" class="form-control" value="{{ user.firstname }}" placeholder="Введите имя" required>
        </div>
        <div class="mb-3">
            <label for="middlename" class="form-label">Отчество</label>
            <input type="text" name="middlename" id="middlename" class="form-control" value="{{ user.middlename or '' }}" placeholder="Введите отчество (необязательно)">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Роль</label>
            <select name="role" id="role" class="form-control">
                <option value="">Без роли</option>
                {% for role in roles %}
                    <option value="{{ role.name }}" {% if user.role and user.role.name == role.name %}selected{% endif %}>
                        {{ role.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Обновить</button>
    </form>
</div>
{% endblock %}
