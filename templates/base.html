<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <title>{% block title %}Flask App{% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100">
    {% block body %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('change_password') }}">Изменить пароль</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link disabled">Вы вошли как <b>{{ current_user.login }}</b></span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('registration') }}">Регистрация</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Войти</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}
    
    <main class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">&copy; 2025 My App</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginField = document.getElementById('login');
            const passwordField = document.getElementById('password');
            if (loginField) {
                loginField.addEventListener('input', function() {
                    this.value = this.value.replace(/[^A-Za-z0-9]/g, '');
                });
            }
            if (passwordField) {
                passwordField.addEventListener('input', function() {
                    this.value = this.value.replace(/ /g, '');
                });
            }
            const newPassword = document.getElementById('new_password');
            const confirmPassword = document.getElementById('confirm_password');
            if (newPassword) {
                newPassword.addEventListener('input', function() {
                    this.value = this.value.replace(/ /g, '');
                });
            }
            if (confirmPassword && newPassword) {
                confirmPassword.addEventListener('input', function() {
                    if (this.value !== newPassword.value) {
                        this.setCustomValidity('Пароли не совпадают');
                    } else {
                        this.setCustomValidity('');
                    }
                });
            }
        });
    </script>
</body>
</html>
